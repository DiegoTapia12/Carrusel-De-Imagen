<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/carousel-view.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carrusel De Imagen</title>
</head>
<body>
    
    <main>
        <div class="container-img">
            <div class="carrusel">
                <div class="imgs" id="imgs">
                    <img src="assets/img/pexels-los-muertos-crew-7205915.jpg" alt="imagen de templo en la selva">
                    <img src="assets/img/pexels-photo-17923057.jpeg" alt="imagen de desierto">
                    <img src="assets/img/pond-beautiful-wood-lake-jungle.jpg" alt="imagen de una cascada">
                    <img src="assets/img/sunrise-bali-jungle.jpg" alt="imagen de un arbol en la selva ">
                </div>
            </div>

            <div class="container-buttons">
                <button class="btn" id="left"><i class="ri-arrow-left-fill"></i></button>
                <button class="btn" id="right"><i class="ri-arrow-right-fill"></i></button>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
